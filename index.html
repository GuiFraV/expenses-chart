<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Challenge 1/17</title>
</head>
<body>

  <div id="content">

    <header>
      <p id="Mybalance">My Balance</p>
      <p id="Current">$921.48</p>
      <div id="Circles">
        <div id="WhiteCircle"></div>
        <div id="BlackCircle"></div>
      </div>
    </header>

    <main>
      <p id="title"> Spending - Last 7 days </p>

      <div id="statistic">
        <canvas id="myChart"></canvas>
      </div>

      <div id="line"></div>
      <div id="Total">
        <p id="totalM">Total this month</p>
        <p id="CurrentD">$478.33</p>
        <p id="plus">+2.4%</p>
        <p id="lastM">from last month</p>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
